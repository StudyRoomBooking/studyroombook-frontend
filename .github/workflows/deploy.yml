name: Deploy to Server

on:
  push:
    branches:
      - main
      - workflows # or your target branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            --exclude node_modules --exclude .git \
            ./ $SERVER_USER@$SERVER_IP:$SERVER_PATH
          ssh -i private_key.pem -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            cd $SERVER_PATH
            source ~/.bashrc
            pm2=$(which pm2)
            npm=$(which npm)
            node=$(which node)
            echo "pm2: $pm2"
            echo "npm: $npm"
            echo "node: $node"
            $npm install --production
            $pm2 restart studyroom-frontend || $pm2 start $npm  --name "studyroom-frontend" -- start
            $pm2 save
          EOF
          rm private_key.pem
